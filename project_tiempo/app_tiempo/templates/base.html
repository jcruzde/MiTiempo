{% load static %}

<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8" />
    <title>MI TIEMPO</title>
    <link rel="stylesheet" href="{% static "main.css" %}">
  </head>

  <body>

    {% if request.user.is_authenticated %}
    <div id="form_logout">
      Hola {{ user.username }} !!
      <form action="" method="POST">
          {% csrf_token %}
          <input type="submit" value="Logout">
      </form>
    </div>
    {% else %}
      <div id="form_login">
        <form action="" method="POST">
            {% csrf_token %}
            Usuario:
            <input type="text" name="usuario"> <br>
            Contras:
            <input type="text" name="contraseÃ±a"> <br>
            <input type="submit" value="Login">
        </form>
      </div>
    {% endif %}

    <div id = "banner">
      <img src="static/images/banner.jpg"
           alt="banner.jpg"
           width="400"
           height="200">
    </div>

    <div id="menu">
        <ul>
           <li><a href="http://127.0.0.1:8000/municipios" title="Todos">Todos</a></li>
           <li><a href="http://127.0.0.1:8000/info" title="Info">Info</a></li>
           <li><a href="http://127.0.0.1:8000/" title="Inicio">Inicio</a></li>
        </ul>
    </div>

    {% block content %}{{ content }}{% endblock %}

    <div id="pie">
      Este es el pie de pagina
    </div>

  </body>
</html>
